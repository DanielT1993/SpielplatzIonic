<ion-view view-title="Share">
  <ion-content>
      <ion-list> 
                <p>Teile diesen Spielplatz mit deinen Freunden und Bekannten</p>
        
         <ul class="list">
               
                    <div class="item item-text-wrap">
                        <button class="button button-block button-royal item-icon-left light-green accent-4" ng-click="whatsappShare()">
                            <i class="icon ion-social-whatsapp"></i>
                              WhatsApp
                      </button>
                   </div>
                   
          <div class="item item-text-wrap">
            <button class="button button-block button-royal item-icon-left blue darken-4" ng-click="facebookShare()">
                <i class="icon ion-social-facebook"></i>
                  Facebook
          </button>
               </div>         
          <div class="item item-text-wrap">
            <button class="button button-block button-royal item-icon-left blue-grey darken-3" ng-click="OtherShare()">
                 <i class="icon ion-android-share-alt"></i>
                  Other
          </button>
              </div>
         
        </ul>
      </ion-list> 
  </ion-content>
</ion-view>
