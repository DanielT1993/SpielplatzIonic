<ion-view view-title="Alle SpielplÃ¤tze anzeigen" >
  
    <ion-content>
  
    <div class="button-bar">
      <a class="button" href="#/app/playlists" ng-class="{'active': activeButton == $index}">Entfernung</a>
      <a class="button" href="#/app/playlistsRating">Bewertung</a>
      <a class="button" href="#/app/playlistsTitle">Alphabetisch</a> 
    </div>
    

    <ion-list>
      <ion-item ng-repeat="playlist in playlists  | orderBy:'ort'" class="superclick" >
      <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="responsive-image" src="img/Spielplatz_Niederdorf.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{playlist.title}}
              <i class="material-icons right">more_vert</i></span></br>
              <p style="float: right"><i class="material-icons" style="">room</i>{{playlist.ort}}</p>
              <p style="">{{playlist.strasse}} {{playlist.hausnummer}}</p>
              <p style="">{{playlist.stadtteil}}</p>
              </br>
              <div class="collection">
                <a href="#/app/playlists/{{playlist.id}}" class="collection-item active" style="text-align: center">Spielplatz ansehen</a>
              </div>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{playlist.title}}<i class="material-icons right">close</i></span>
              <p>{{playlist.ort}}</p>
            </div>
      </div>
      <span class="title"></span>
      <p><br>   
      </p>
  
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
