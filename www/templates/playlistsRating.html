  <ion-content>
  
    <div class="button-bar">
      <a class="button" href="#/app/playlists">Entfernung</a> 
      <a class="button" href="#/app/playlistsRating" ng-class="{'active': activeButton == $index}">Bewertung</a> 
      <a class="button" href="#/app/playlistsTitle">Alphabetisch</a> 
    </div>

    <ion-list>

      <img src="img/ionic.png" style="border:5px solid {{playlist.color}}" alt="" class="circle">
      <span class="title">{{playlist.title}}</span>
      <p>{{playlist.ort}} <br>
         
      </p>
    </li>
          </ul>    
    </ion-item>
    </ion-list>
  </ion-content>
