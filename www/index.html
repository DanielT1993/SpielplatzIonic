<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<script charset="utf-8" src="js/apiomat.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Spielplatz</title>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="todo" ng-controller="TodoCtrl" onload="doStuff()" >
      <ion-side-menus>
          <!-- Center content -->
          <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
              <h1 class="title">Spieplatz</h1>
              <!-- New Task button-->
            </ion-header-bar>
            <ion-content scroll="false">
              <ion-list>
                <ion-item ng-repeat="task in activeProject.tasks">
                  {{task.title}}
                </ion-item>
                <ion-item>
                <p id="demo"></p>
              </ion-item>
              </ion-list>
            </ion-content>
          </ion-side-menu-content>
          <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
              <h1 class="title">Projects</h1>
              <button class="button button-icon ion-plus" ng-click="newProject()">
              </button>
            </ion-header-bar>
            <ion-content scroll="false">
              <ion-list>
                <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                  {{project.title}}
                </ion-item>

              </ion-list>

            </ion-content>
          </ion-side-menu>
      <script id="new-task.html" type="text/ng-template">

          <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
              <h1 class="title">New Task</h1>
              <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>

              <form ng-submit="createTask(task)">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                  </label>
                </div>
                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Create Task</button>
                </div>
              </form>

            </ion-content>

          </div>

        </script>
    </ion-side-menus>
<script type="text/javascript">
    var saveCB = {
    onOk : function() {
    console.log("saved");
    //Now you can create objects of your class with this new user..
    
    },
    onError : function(error) {
    console.log("Some error occured: (" + error.statusCode + ")" + error.message);
    }
    }
    function doStuff() {
    /* Create a new member/user of your app */
    var user = new Apiomat.User('test' + new Date().getTime(), '1,618');
    Apiomat.Datastore.configureWithCredentials(user);
    user.save(saveCB);
     
    /*
    Later on you may want to load data using query arguments.
    More query examples can be found in {@see <a href="http://doc.apiomat.com">our wiki</a>}
    This statement will return all objects with exact name \"XYZ\"
    */
    Apiomat.spielplatz.getspielplatzs("", {
    onOk : function(loadedObjs) {
    //Now you can do sth with loaded objects (loadedObjs)
    
    var deeper = loadedObjs[0]["data"];
    console.log(deeper["name"]);
    document.getElementById("demo").innerHTML = deeper["name"];


    },
    onError : function(error) {
    }
    });
    }
    </script>
</body>
</html>
